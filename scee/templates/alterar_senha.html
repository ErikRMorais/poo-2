{% extends "base.html" %}

{% block title %}Alterar Senha - SCEE{% endblock %}

{% block content %}
<div class="container">
    <h1>Alterar Senha</h1>
    
    <form method="POST" class="form-container">
        <div class="form-group">
            <label for="senha_atual">Senha Atual:</label>
            <input type="password" id="senha_atual" name="senha_atual" required>
        </div>
        
        <div class="form-group">
            <label for="nova_senha">Nova Senha:</label>
            <input type="password" id="nova_senha" name="nova_senha" required minlength="8">
            <small>MÃ­nimo 8 caracteres</small>
        </div>
        
        <div class="form-group">
            <label for="confirmar_senha">Confirmar Nova Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="8">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Alterar Senha</button>
            <a href="{{ url_for('minha_conta') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
