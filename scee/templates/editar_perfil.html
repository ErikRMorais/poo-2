{% extends "base.html" %}

{% block title %}Editar Perfil - SCEE{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Perfil</h1>
    
    <form method="POST" class="form-container">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
        </div>
        
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" value="{{ cliente.cpf }}" disabled>
            <small>O CPF não pode ser alterado</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('minha_conta') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    
    <div style="margin-top: 30px;">
        <a href="{{ url_for('alterar_senha') }}" class="btn btn-warning">Alterar Senha</a>
    </div>
</div>
{% endblock %}
